<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <img
      src="images/Search.svg"
      alt="search-icon"
      class="first-search-icon"
    >
    <img
      src="images/Search.svg"
      alt="search-icon"
      class="second-search-icon"
    >
    <input
      type="text"
      name="firstSearchInput"
      class="input first-search-input"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="big keypress"
    >
    <input
      type="text"
      name="secondSearchInput"
      class="input second-search-input"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="small"
    >
  </body>
</html>
